<div class="my-3">
<h4>Add a todo</h4>
<form (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="title" class="form-label">Todo title</label>
      <input type="text"[(ngModel)]="title" class="form-control" id="title" name="title" aria-describedby="text">
      
    </div>
    <div class="mb-3">
      <label for="desc" class="form-label">todo desc</label>
      <input type="text" class="form-control "name="desc" id="text"[(ngModel)]="desc">
    </div>
  
    <button type="submit" class="btn btn-sm btn-primary">Add todo</button>
  </form>
</div>
