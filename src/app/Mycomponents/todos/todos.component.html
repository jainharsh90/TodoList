<div class="container">
    <h1 class="text-center mb-3">Todo-list by vivek</h1>
    <app-add-todo (todoAdd)="addTodo($event)"></app-add-todo>
    <h4>your todos</h4>
    <div *ngIf="this.todos.length===0; else elseBlock">No todos to desplay.</div>
    <ng-template #elseBlock>your todos
        <div *ngFor="let todo of todos">
            <app-todo-item [todo]="todo" (todoDelete)="deleteTodo($event)" (todoCheckbox)="toggelTodo($event)">
            </app-todo-item>

        </div>
    </ng-template>
</div>
